<div class="col-12">
    <div class="card">
        <h5>My borrowed books</h5>
        <p-table [value]="emprunts" rowGroupMode="subheader" sortMode="single"  responsiveLayout="scroll" [scrollable]="true" scrollHeight="400px">
            <ng-template pTemplate="header">
                <tr>
                    <th>Start date</th>
                    <th>End date</th>
                    <th>Etat</th>
                    <th>Book</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-emp let-rowIndex="rowIndex">
                <tr>
                    <td style="min-width: 200px;">
                        {{emp.dateDebut}}
                    </td>
                    
                    <td style="min-width: 200px;">
                        {{emp.dateFin}}
                    </td>
                    <td style="min-width: 200px;">
                        {{emp.etat}}
                    </td>
                    <td style="min-width: 200px;">
                        {{emp.livre.titre}}
                    </td>
                    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
